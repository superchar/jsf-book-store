<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:com="http://java.sun.com/jsf/composite/custom-components">


<ui:decorate template="/templates/general.xhtml">
    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="col-md-2">
            <h:panelGroup layout="block" id="menu-items">
            <ui:decorate template="/templates/leftmenu.xhtml">
                <ui:define name="menuItems">
                    <li role="presentation"><h:commandLink value="Read book" styleClass="#{controlsState.generalEnabled?'':'disabled'}" action="#{router.moveToBookReading}"/></li>
                    <li role="presentation"><h:commandLink value="Download book" styleClass="#{controlsState.generalEnabled?'':'disabled'}"  action="#{booksListPresenter.downloadBook}"/></li>
                    <li role="presentation" class="#{controlsState.deletingEnabled?'':'disabled'}"><h:commandLink value="Remove book" action="#{booksListPresenter.removeBook}">
                        <f:ajax render="created-books menu-items"/>
                    </h:commandLink></li>
                </ui:define>
            </ui:decorate>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="col-md-8">
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="panel panel-info">
                    <h:panelGroup layout="block" styleClass="panel-heading">
                        <h:outputLabel value="Favorite books"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="panel-body">
                        <com:booklist selection="#{bookData.currentSelectedBook}"
                                      render=":menu-items" rowUnselectCallback="#{controlsState.disableGeneral()}"
                                      rowSelectCallback="#{controlsState.enableGeneral()}"
                                      lazyDataModel="#{favoriteBooksLazyDataModel}"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="panel panel-danger">
                    <h:panelGroup layout="block" styleClass="panel-heading">
                        <h:outputLabel value="Created books"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="panel-body">
                        <h:panelGroup layout="block" id="created-books">
                            <com:booklist selection="#{bookData.currentSelectedForDeletingBook}"
                                          render=":menu-items"
                                          rowSelectCallback="#{controlsState.enableDeleting()}"
                                          rowUnselectCallback="#{controlsState.disableDeleting()}"
                                          lazyDataModel="#{createdBooksLazyDataModel}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>

    </ui:define>
</ui:decorate>
</html>
