<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/templates/general.xhtml">
    <ui:define name="content">
        <h:panelGroup styleClass="col-md-2">
            <h:form>
            <h:inputHidden id="book-font-size" value="#{bookSessionData.readingFontSize}"/>
            <h:outputLabel id="book-font-size-text" value="Font size: #{bookSessionData.readingFontSize}"/>
                <p:slider minValue="8" maxValue="30" for="book-font-size" display="book-font-size-text" displayTemplate="Font size: {value}">
                    <p:ajax event="slideEnd" update=":page" process="book-font-size"/>
                </p:slider>
            </h:form>
        </h:panelGroup>
        <h:panelGroup layout="block" id="page" styleClass="book-page col-md-8">
            <h:outputLabel style="font-size: #{bookSessionData.readingFontSize}px" value="#{bookSessionData.currentEntity.bookDataText}"/>
        </h:panelGroup>
    </ui:define>
</ui:decorate>
</html>
