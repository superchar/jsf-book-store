<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:com="http://java.sun.com/jsf/composite/custom-components">


<ui:decorate template="/templates/general.xhtml">
    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="col-md-2">
            <ui:decorate template="/templates/leftmenu.xhtml">
                <ui:define name="menuItems">
                    <li role="presentation"><h:commandLink value="Add new book" action="#{booksListPresenter.requestBookAdding}"/></li>
                    <li role="presentation"><h:commandLink value="Edit book" action="#{booksListPresenter.editBook}"/></li>
                    <li role="presentation"><h:commandLink value="Read book" action="#{router.moveToBookReading}"/></li>
                    <li role="presentation"><h:commandLink value="Download book" action="#{booksListPresenter.downloadBook}"/></li>
                    <li role="presentation"><h:commandLink value="Add to favorites" action="#{booksListPresenter.addToFavorites}"/> </li>
                </ui:define>
            </ui:decorate>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="col-md-8">
            <com:booklist selection="#{bookData.currentSelectedBook}" lazyDataModel="#{bookLazyDataModel}"/>
        </h:panelGroup>
    </ui:define>
</ui:decorate>
</html>
