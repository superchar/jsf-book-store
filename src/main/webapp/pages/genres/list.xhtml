<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/templates/general.xhtml">
    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="col-md-2">
        <ui:decorate template="/templates/leftmenu.xhtml">
            <ui:define name="menuItems">
                <li role="presentation"><h:commandLink value="Add new genre" action="#{genreListPresenter.requestGenreAdding}"/></li>
                <li role="presentation"><h:commandLink value="Edit genre" action="#{genreListPresenter.requestGenreEditing}"/></li>
            </ui:define>
        </ui:decorate>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="col-md-8">
        <h:form id="form">
        <p:dataTable var="genre" value="#{genreLazyDataModel}"  paginator="true" rows="10"
                     selectionMode="single" selection="#{genreData.currentSelectedGenre}"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     lazy="true">
            <p:ajax event="rowSelect" listener="#{genreData.currentSelectedGenre.name}" update=":form:test" />
            <p:ajax event="rowUnselect"/>
            <p:column headerText="Name">
                <h:outputLabel value="#{genre.name}"/>
            </p:column>
        </p:dataTable>
            <h:outputLabel id="test" value="#{genreData.currentSelectedGenre.name}"/>
        </h:form>
        </h:panelGroup>
    </ui:define>
</ui:decorate>
</html>
