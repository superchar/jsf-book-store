<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:decorate template="/templates/general.xhtml">
    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="col-md-2">
            <ui:decorate template="/templates/leftmenu.xhtml">
                <ui:define name="menuItems">
                    <li role="presentation"><h:commandLink action="#{authorListPresenter.requestAuthorAdding}" value="Add author"/></li>
                    <li role="presentation"><h:commandLink action="#{authorListPresenter.requestAuthorEditing}" value="Edit author"/></li>
                </ui:define>
            </ui:decorate>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="col-md-8">
            <h:form>
        <p:dataTable var="author" value="#{authorLazyDataModel}" selection="#{authorData.currentSelectedAuthor}" selectionMode="single" lazy="true" paginator="true" rows="10"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
            <p:ajax event="rowSelect"/>
            <p:ajax event="rowUnselect"/>
            <p:column headerText="First name">
                <h:outputLabel value="#{author.firstName}"/>
            </p:column>
            <p:column headerText="Last name">
                <h:outputLabel value="#{author.lastName}"/>
            </p:column>
            <p:column headerText="Author info">
                <h:outputLabel value="#{author.authorInfo}"/>
            </p:column>
        </p:dataTable>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:decorate>
</html>
