<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputStylesheet library="bower_components" name="/bootstrap/dist/css/bootstrap.css"/>
    <h:outputStylesheet library="custom-styles" name="app.css"/>
</h:head>

<h:panelGroup layout="block" styleClass="navbar navbar-inverse">
    <h:panelGroup layout="block" styleClass="container-fluid">
        <h:panelGroup layout="block" styleClass="navbar-header">
            <h:form>
                <h:commandLink styleClass="navbar-brand" value="Books"/>
            </h:form>
        </h:panelGroup>
        <ul class="nav navbar-nav">
            <li><h:link value="Books" outcome="#{router.moveToBooksList()}"/></li>
            <li><h:link value="Authors" outcome="#{router.moveToAuthorsList()}"/></li>
            <li><h:link value="Genres" outcome="#{router.moveToGenresList()}"/></li>
            <li><h:link value="My profile" rendered="#{userData.authenticated}" outcome="#{router.moveToMyProfile()}"/><h:link rendered="#{!userData.authenticated}" outcome="#{router.moveToRegistration()}" value="Registration"/></li>
        </ul>
        <h:form rendered="#{userData.authenticated}">
            <h:outputLabel value="You are logged in as #{userData.currentUser.email}"/>
            <h:commandButton value="Logout" action="#{userPresenter.logout}"/>
        </h:form>
    </h:panelGroup>
</h:panelGroup>
<ui:insert name="content"/>
</html>
