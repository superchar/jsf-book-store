<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputStylesheet library="custom-styles" name="app.css"/>
    <h:outputStylesheet library="bower_components" name="/bootstrap/dist/css/bootstrap.css"/>
</h:head>

<h:panelGroup layout="block" styleClass="navbar navbar-inverse">
    <h:panelGroup layout="block" styleClass="container-fluid">
        <h:panelGroup layout="block" styleClass="navbar-header">
            <h:form>
                <h:commandLink styleClass="navbar-brand" value="Books"/>
            </h:form>
        </h:panelGroup>
        <ul class="nav navbar-nav">
            <li><h:link value="Books" outcome="#{router.moveToBooksList()}"/></li>
            <li><h:link value="Authors" outcome="#{router.moveToAuthorsList()}"/></li>
            <li><h:link value="Genres" outcome="#{router.moveToGenresList()}"/></li>
            <h:panelGroup layout="block" rendered="#{userSessionData.authenticated}">
                <li><h:link value="My profile" outcome="#{router.moveToMyProfile()}"/></li>
            </h:panelGroup>
            <h:panelGroup rendered="#{!userSessionData.authenticated}" layout="block">
                <li><h:link outcome="#{router.moveToRegistration()}" value="Registration"/></li>
                <li><h:link outcome="#{router.moveToAuthentication()}" value="Login"/></li>
            </h:panelGroup>
        </ul>
        <h:form rendered="#{userSessionData.authenticated}" styleClass="pull-right login-form">
            <h:outputLabel styleClass="email" value="#{userSessionData.currentUser.email}"/>
            <h:commandButton value="Logout" styleClass="btn btn-danger" action="#{userPresenter.logout}"/>
        </h:form>
    </h:panelGroup>
</h:panelGroup>
<ui:insert name="content"/>
</html>
