<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:decorate template="creationpanel.xhtml">
    <ui:define name="panel-body">
        <h:form>
            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputLabel for="firstName" value="First name"/>
                <h:message for="firstName" errorClass="error message"/>
                <h:inputText styleClass="form-control" required="true" value="#{authorData.currentSelectedAuthor.firstName}" id="firstName"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputLabel for="lastName" value="Last name"/>
                <h:message for="lastName" errorClass="error message"/>
                <h:inputText styleClass="form-control" required="true" value="#{authorData.currentSelectedAuthor.lastName}" id="lastName"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputLabel for="authorInfo" value="Author info"/>
                <h:inputTextarea styleClass="form-control" value="#{authorData.currentSelectedAuthor.authorInfo}" id="authorInfo"/>
            </h:panelGroup>
            <ui:insert name="action"/>
        </h:form>
    </ui:define>
</ui:decorate>
</html>
