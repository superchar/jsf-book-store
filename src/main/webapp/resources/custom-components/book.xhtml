<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<cc:interface>
    <cc:attribute name="bookDataRequired"/>
    <cc:attribute name="sumbitingLabel"/>
    <cc:attribute name="sumbitingAction" method-signature="void method()"/>
    <cc:attribute name="panelTitle"/>
</cc:interface>
<cc:implementation>
    <ui:decorate template="/templates/creationpanel.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{cc.attrs.panelTitle}"/>
        </ui:define>
        <ui:define name="panel-body">
            <h:form enctype="multipart/form-data">
                <h:inputHidden id="idBook"/>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="title" value="Title:"/>
                    <h:message for="title" errorClass="error message"/>
                    <h:inputText value="#{bookData.currentSelectedBook.title}" required="true" id="title" styleClass="form-control"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="isbn" value="ISBN:"/>
                    <h:message for="isbn" errorClass="error message"/>
                    <h:inputText value="#{bookData.currentSelectedBook.isbn}" required="true" id="isbn" styleClass="form-control">
                        <f:validator validatorId="isbnValidator"/>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="description" value="Description:"/>
                    <h:inputTextarea value="#{bookData.currentSelectedBook.description}" id="description" styleClass="form-control"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="bookData" value="Book data:"/>
                    <h:message for="bookData" errorClass="error message"/>
                    <h:inputFile required="#{cc.attrs.bookDataRequired}" id="bookData" value="#{bookData.currentSelectedBook.bookDataPart}">
                        <f:validator validatorId="bookDataValidator"/>
                    </h:inputFile>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel styleClass="block-label" for="author" value="Author:" />
                    <h:message for="author" errorClass="error message"/>
                    <p:autoComplete
                            required="true"
                            id="author"
                            multiple="true"
                            value="#{bookData.currentSelectedBook.authors}"
                            completeMethod="#{bookPresenter.completeAuthor}"
                            converter="#{authorAutocompleteConverter}"
                            var="author"
                            itemValue="#{author}"
                            itemLabel="#{author.firstName}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <p:outputLabel styleClass="block-label" for="genre" value="Genre:"/>
                    <h:message for="genre" errorClass="error message"/>
                    <p:autoComplete
                            required="true"
                            id="genre"
                            value="#{bookData.currentSelectedBook.genres}"
                            multiple="true"
                            completeMethod="#{bookPresenter.completeGenre}"
                            var="genre"
                            converter="#{genreAutocompleteConverter}"
                            itemValue="#{genre}"
                            itemLabel="#{genre.name}">
                        <p:ajax event="itemSelect" />
                        <p:ajax event="itemUnselect"/>
                    </p:autoComplete>
                </h:panelGroup>
                <h:commandButton styleClass="btn btn-success" value="#{cc.attrs.sumbitingLabel}" action="#{cc.attrs.sumbitingAction}"/>
            </h:form>
        </ui:define>
    </ui:decorate>

</cc:implementation>
</html>
